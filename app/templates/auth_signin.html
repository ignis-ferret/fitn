{% extends "base.html" %} {% block title %}Sign in{% endblock %} {% block styles
%}<link
  rel="stylesheet"
  href="{{ url_for('static', path='css/auth_signin.css') }}"
/>{% endblock %} {% block content %}
<div class="wrap">
  <div class="card">
    <h1>Sign in</h1>
    {% if err %}
    <div class="err">{{ err }}</div>
    {% endif %}
    <form method="post" action="/auth/signin">
      <div class="field">
        <label>Email</label>
        <input name="email" type="email" required autocomplete="email" />
      </div>
      <div class="field">
        <label>Password</label>
        <input
          name="password"
          type="password"
          required
          autocomplete="current-password"
        />
      </div>
      <button class="btn" type="submit">Sign in</button>
    </form>
    <div class="muted">No account? <a href="/auth/signup">Create one</a></div>
  </div>
</div>
{% endblock %}
