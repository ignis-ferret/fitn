<!-- templates/auth_signup.html -->
<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Create account</title>
<style>
  :root { --bg:#fafafa; --card:#fff; --text:#111; --muted:#666; --line:#eee; --accent:#111; }
  body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--text); }
  .wrap{ max-width:420px; margin:0 auto; padding:16px; }
  .card{ background:var(--card); border:1px solid var(--line); border-radius:12px; padding:16px; box-shadow:0 1px 4px rgba(0,0,0,.06); }
  h1{ margin:0 0 12px; font-size:20px; }
  .field{ margin-bottom:12px; }
  label{ display:block; font-size:13px; color:#555; margin-bottom:6px; }
  input{ width:100%; padding:12px; border:1px solid #ddd; border-radius:10px; font-size:16px; }
  .btn{ width:100%; padding:12px; border:none; border-radius:10px; background:#111; color:#fff; font-weight:700; }
  .muted{ color:var(--muted); font-size:13px; margin-top:10px; text-align:center; }
  .err{ color:#b94a48; font-size:13px; margin-bottom:8px; }
  a{ color:#111; }
</style>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Create account</h1>
      {% if err %}<div class="err">{{ err }}</div>{% endif %}
      <form method="post" action="/auth/signup">
        <div class="field">
          <label>Name</label>
          <input name="name" type="text" required autocomplete="name" />
        </div>
        <div class="field">
          <label>Email</label>
          <input name="email" type="email" required autocomplete="email" />
        </div>
        <div class="field">
          <label>Password</label>
          <input name="password" type="password" required autocomplete="new-password" />
        </div>
        <button class="btn" type="submit">Create account</button>
      </form>
      <div class="muted">Have an account? <a href="/auth/signin">Sign in</a></div>
    </div>
  </div>
</body>
</html>
