upstream backend_upstream {
    server api:8002;  # docker-compose service name + port
    keepalive 32;
}

# Support websockets if you add them later
map $http_upgrade $connection_upgrade {
    default close;
    websocket upgrade;
}

server {
    listen 80;
    server_name _;

    # Serve static assets directly from disk (faster than proxying through FastAPI)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        autoindex off;

        # Cache aggressively; adjust if you need hot-reloads in prod
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    }

    # (Optional) If you actually want to serve a plain HTML landing from ./front_app:
    # location = / {
    #     root /usr/share/nginx/html;
    #     index index.html;
    # }

    # Everything else -> FastAPI
    location / {
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_pass http://backend_upstream;
    }
}
