services:
  api:
    build: ./app
    env_file: .env
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8002/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: ["internal"]

  mongo:
    image: mongo:7
    volumes: ["mongo-data:/data/db"]
    networks: ["internal"]

  nginx:
    build: ./nginx
    ports: ["80:80"]
    depends_on: ["api"]
    networks: ["internal", "public"]

volumes:
  mongo-data:

networks:
  internal:
  public:
